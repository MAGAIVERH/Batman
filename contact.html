<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contatc</title>
    <link rel="stylesheet" href="./contact.css"/>

     
</head>
      
<body class="page-contact">

    <div id="container">
       
        <img id="foto-contato" src="batman-telefone.jpeg" alt="Imagem" />
        <from>
           <div class="form-container">
                <h1>CONTACT</h1>
              
                  <p>What's your name?</p>
                  <input type="text" placeholder="Type your name..." id="nome" />
            
                  <p>What's your e-mail?</p>
                  <input type="email" placeholder="Type your e-mail..." id="email" />
            
                  <p>Leave your message:</p>
                  <textarea id="mensagem" placeholder="Type your message..." rows="5"></textarea>
            
                  <button id="enviar" onclick="enviarMensagem()">SEND MESSAGE</button>

                  <div>
                      <a href="index.html">
                      <button class="button1">BACK</button>
                      </a>
                  </div>
           </div>
         </from>
      </div>

      
    
      <script>
        function enviarMensagem() {
          var nome = document.getElementById('nome').value;
          var email = document.getElementById('email').value;
          var mensagem = document.getElementById('mensagem').value;
    
          var mensagemFinal = 'Mensagem enviada por ' + nome + ' (' + email + '): ' + mensagem;
          alert(mensagemFinal);
        }
        
      </script>
        

</body>
</html>
